<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">- 回到 Git Bash</span><br><span class="line">- 输入 `npm install hexo-deployer-git --save` 安装 hexo-deployer-git 此步骤只需要做一次。</span><br><span class="line">- 输入 `hexo g -d`</span><br><span class="line">- 得到 `INFO Deploy done: git` 即为部署成功</span><br><span class="line"></span><br></pre></td></tr></table></figure>
